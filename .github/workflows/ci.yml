name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Maven tests with coverage check
      working-directory: ./backend
      run: chmod +x mvnw && ./mvnw clean test verify
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage
        path: backend/target/site/jacoco/**
      
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run tests with coverage
      working-directory: ./frontend
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
      
    - name: Check coverage threshold (60%)
      working-directory: ./frontend
      run: |
        node -e "
        const fs = require('fs');
        const path = 'coverage/project-management-frontend/coverage-summary.json';
        if (!fs.existsSync(path)) {
          console.error('Coverage report not found');
          process.exit(1);
        }
        const data = JSON.parse(fs.readFileSync(path));
        const coverage = data.total.lines.pct;
        console.log('Total coverage: ' + coverage + '%');
        if (coverage < 60) {
          console.error('Coverage is below 60% threshold (current: ' + coverage + '%)');
          process.exit(1);
        } else {
          console.log('Coverage check passed: ' + coverage + '% >= 60%');
        }
        "
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: frontend/coverage/**

